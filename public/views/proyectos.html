<div>

	<!-- Menu Local -->

	<nav class="grey lighten-2">
		<div class="nav-wrapper">
			<ul class="center">

				<li>
					<a class="grey grey-lighten-1 waves-effect wave-light btn" ng-click="cambiarTipo('cofirmados')">
						Proyectos Cofirmados
					</a>					
				</li>

				<li>
					<a class="grey grey-lighten-1 waves-effect wave-light btn" ng-click="cambiarTipo('firmados')">

					</a>
				</li>

			</ul>
		</div>		
	</nav>
	<!-- /Menu Proyectos -->

					EXPEDIENTE

			<td>
				<strong>

			<td>
