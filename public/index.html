<!DOCTYPE html>
<html ng-app="diputado" lan="es">
    <head>
        <meta charset="utf-8"/>
        <title>Argentina | Jujuy | Diputado | Apellido y Nombre del Diputado</title>
    </head>
    <body class="container body">

        <!-- Cargando -->
        <div id="cargando" style="position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,0.8);">
            <img src="imgs/cargando.gif" style="position:absolute;top:0;left:0;right:0;bottom:0;margin:auto;"/>
        </div>

        <!-- Estilos CSS  -->
        <link rel="stylesheet" type="text/css" href="css/diputado.css">

        <!-- Libreria JS: JQuery -->
        <script type="text/javascript" src="jslib/jquery.min.js"></script>

        <!-- Libreria CSS: Materialize -->
        <script type="text/javascript" src="jslib/materialize.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/materialize.min.css">

        <!-- Libreria JS: Angular -->
        <script type="text/javascript" src="jslib/angular.min.js"></script>
        <script type="text/javascript" src="jslib/angular-route.min.js"></script>

        <!-- Aplicacion: Definicion. -->
        <script type="text/javascript" src="application/application.js"></script>

        <!-- Aplicacion: Controladores -->
        <script type="text/javascript" src="controllers/diputado.js"></script>

        <!-- Header -->
        <div class="header">

            <!-- Barra superior -->
            <div class="header-top"></div>
        

            <!-- Barra de Navegacion -->
            <div class="header-menu">
                <div class="navbar navbar-default header-menu">
                    <a class="navbar-brand header-menu-link" href="#/">Inicio</a>
                    <span class="navbar-brand header-menu-link"> | </span>
                    <a class="navbar-brand header-menu-link" href="#/proyectos">Proyectos</a>
                    <span class="navbar-brand header-menu-link"> | </span>
                    <a class="navbar-brand header-menu-link" href="#/prensa">Prensa</a>
                    <span class="navbar-brand header-menu-link"> | </span>
                    <a class="navbar-brand header-menu-link" href="#/fotografias">Fotograf&iacute;as</a>
                    <span class="navbar-brand header-menu-link"> | </span>
                    <a class="navbar-brand header-menu-link" href="#/videos">Videos</a>
                </div>
            </div>

        </div>

        <!-- Main Section -->
        <div class="section">
             
            <!-- Aside -->
            <div class="aside" ng-controller="diputado">

                <!-- Fotografia -->
                <img src="imgs/{{fotografia}}" class="fotografia"/>        

            </div>

            <!-- Main -->
            <div class="main">
                <h1 ng-controller="diputado">
                    <strong>{{apellido}}</strong>
                    <br/>
                    <small>{{nombre}}</small>
                </h1 ng-controller="diputado">
                <h3>{{mandato}}</h3>
            </div>

        </div>

        <!-- Footer -->
        <div class="footer">
            <a href="#/" class="footer-link">Inicio</a>
            |
            <a href="#/proyectos" class="footer-link">Proyectos</a>
            |
            <a href="#/prensa" class="footer-link">Prensa</a>
            |
            <a href="#/fotografias" class="footer-link">Fotograf&iacute;as</a>
            |
            <a href="#/videos" class="footer-link">Videos</a>
        </div>

    </body>
</html>
