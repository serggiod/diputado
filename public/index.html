<!DOCTYPE html>
<html lan="es" ng-app="diputado">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <title>Argentina | Jujuy | Diputado</title>

        <style>
            body{
                width:100%;
                height:100%;
                border:0;
                margin:0;
                background-color: #fff;
                overflow:hidden;
            }
            .panel{
                z-index:1;
            }
            .isotipo{
                line-height:40px;
                margin-left:20px;
            }
        </style>
     
    </head>
    <body class="body">

        <!-- Polyfill para webcomponents -->
        <script src="/webcomponents/webcomponentsjs/webcomponents-lite.min.js"></script>
        
        <!-- Importar componentes web. -->
        <link rel="import" href="/webcomponents/utils/loading.html">
        <link rel="import" href="/webcomponents/panels/panel-left-main.html">
        
        <!-- Loading -->
        <div-loading id="loading" text="Iniciando aplicaci&oacute;n..."></div-loading>

        <!-- JSLib: JQuery -->
        <script src="/jscdn/jquery/dist/jquery.min.js"></script>

        <!-- JSLib: Materialize --> 
        <link rel="stylesheet" type="text/css" href="/jscdn/Materialize/dist/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script type="text/javascript" src="/jscdn/Materialize/dist/js/materialize.min.js"></script>

        <!-- JSLib: Angular -->
        <script src="/jscdn/angular/angular.min.js"></script>
        <script src="/jscdn/angular-route/angular-route.min.js"></script>
        <script src="/jscdn/angular-sanitize/angular-sanitize.min.js"></script>

        <script src="jsLibs/angular-session.js"></script>
        <script src="jsLibs/angular-local.js"></script>

        <!-- Aplicacion Angular: Definicionn -->
        <script src="application/application.js"></script>

        <!-- Aplicacion Angular: Factorias -->
        <script src="factory/user.interfase.js"></script>

        <!-- Aplicacion Angular: Controladores --> 
        <script src="controllers/actions.js"></script>
        <script src="controllers/diputados.js"></script>
        <script src="controllers/diputado.js"></script>


        <panel-left-main class="row panel" classmain="grey lighten-2">
            <div panel-navbar>

                <!-- Composicion Logo -->
                <ul class="left">

                    <!-- Logo: text -->
                    <li class="hide-on-small-only valign-wrapper">
                        <h6>
                            <img src="/imgcdn/jujuy.png" width="42" class="white circle responsive-img"/>
                        </h6>
                    </li>
                    <li class="hide-on-small-only valign-wrapper">
                        <h5 class="isotipo">
                            Legislatura
                            <small>de Jujuy</small>
                        </h5>                            
                    </li>
                    <li class="hide-on-med-and-up">
                        <h5>
                           <small>Legislatura</small>
                        </h5>                        
                    </li>
                
                </ul>

                <!-- Grupo de Botones -->
                <ul class="right" ng-controller="actions">
                    
                    <!-- Boton Home -->
                    <li>
                        <a class="waves-effect waves-light" ng-click="goHome()">
                            <i class="material-icons right">
                                home
                            </i>
                        </a>
                    </li>

                    <!-- Boton Refreash -->
                    <li>
                        <a class="waves-effect waves-light" ng-click="goRefresh()">
                            <i class="material-icons">
                                refresh
                            </i>
                        </a>                        
                    </li>

                    <!-- Boton Diputados -->
                    <li>
                        <a class="waves-effect waves-light" ng-click="goDiputados()">
                            <i class="material-icons">
                                contacts
                            </i>
                        </a>                        
                    </li>

                </ul>

            </div>
            <div panel-left>

                <div id="sidecard" class="card grey darken-2 white-text" style="display:none; overflow:hidden;">
                    <div class="card-image blue">
                        <img  id="sideimg"  class="responsive-img"/>
                        <span id="sidename" class="card-title green"></span>
                    </div>
                    <div class="card-action grey darken-1" id="sideperiodo"></div>
                    <div class="card-action grey darken-2">
                        <center>
                            <img id="sidebloimg" class="circle" style="width:32px"/>
                            <br/>
                            <span id="sidebloname"></span>
                        </center>
                    </div>
                    <div class="card-action grey darken-2" id="sideemail"></div>
                    <div class="card-action grey darken-2" id="sidetel"></div>
                    <div class="card-action grey darken-2" id="sideweb"></div>
                    <div class="card-action grey darken-2" id="sideface"></div>
                    <div class="card-action grey darken-2" id="sidetwit"></div>
                    <div class="card-action grey darken-2" id="sideyt"></div>
                </div>

                <div id="sidecomisiones" class="card grey darken-2 white-text" style="display:none; overflow:hidden;">
                    <div class="card-title" style="margin:15px;">Comisiones que Integra</div>
                    <div class="card-content" id="sidecomisioneslista">
                        
                    </div>
                </div>

                <br/>
                <br/>
                <br/>
                <br/>
            </div>

            <div panel-main>
                <div ng-view></div> 
            </div>

        </panel-left-main>

    </body>
</html>
