<!DOCTYPE html>
<html lan="es" ng-app="legislaturaweb" ng-controller="diputado">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <title>Argentina | Jujuy | {{model.nombre}}</title>
        <style>
            body {
                width: 100%;
                height: 100%;
                border: 0;
                margin: 0;
            }
            .panel {
                z-index: 1;
            }
        </style>
    </head>
    <body>

        <!-- JSLib: JQuery -->
        <script src="/jscdn/jquery/dist/jquery.min.js"></script>
        <script>
            window.addEventListener('load', function() {
                $.ajaxSetup({ cache: false });
                var now = Date.now();
                var head = document.getElementsByTagName('head')[0];
                
                var application = document.createElement('script');
                application.src = 'application/application.js';

                var diputado = document.createElement('script');
                diputado.src = 'controllers/diputado.js?'+now+'='+now;

                var proyectos = document.createElement('script');
                proyectos.src = 'controllers/proyectos.js?'+now+'='+now;

                head.appendChild(application);
                head.appendChild(diputado);
                head.appendChild(proyectos);
            });
        </script>

        <!-- JSLib: Materialize -->
        <link rel="stylesheet" type="text/css" href="/jscdn/Materialize/dist/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script type="text/javascript" src="/jscdn/Materialize/dist/js/materialize.min.js"></script>

        <!-- JSLib: Angular -->
        <script src="/jscdn/angular/angular.min.js"></script>
        <script src="/jscdn/angular-route/angular-route.min.js"></script>
        <script src="/jscdn/angular-sanitize/angular-sanitize.min.js"></script>
        <script src="/jscdn/angular-animate/angular-animate.min.js"></script>

        <!-- Angular Materialize -->
        <script src="/jscdn/angular-materialize/src/angular-materialize.js"></script>

        <!-- Menu Local -->
        <ng-include src="'views/navbar.html?'+Date.now()+'='+Date.now()"></ng-include>

        <!-- Body -->
        <div class="row grey darken-3 body">
            <div class="col s12 m2 l2 xl2 grey darken-3">
                <ng-include src="'views/aside.html?'+Date.now()+'='+Date.now()"></ng-include>
            </div>
            <div class="col s12 m10 l10 x10 grey lighten-3" ng-view></div>
        </div>

    </body>
</html>
