<!DOCTYPE html>
<html lan="es" ng-app="diputado">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <title>Argentina | Jujuy | Diputado</title>
        <link rel="stylesheet" type="text/css" href="/jscdn/Materialize/dist/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <style>
            body{
                width:100%;
                height:100%;
                border:0;
                margin:0;
                background-color: #fff;
            }
            .navbar-zpos{
                z-index:500;
                height:66px;
            }
            .sidebar-zpos{
                width:300px;
                padding-top:70px;
                z-index:100;
            }
            .loading{
                width:100%;
                height:100%;
                z-index:1001;
            }

            @font-face {
              font-family:'Material Icons';
              font-style:normal;
              font-weight:400;
              src:
                local('Material Icons'), 
                local('MaterialIcons-Regular'), 
                url(/jscdn/Materialize/dist/font/material-design-icons/Material-Design-Icons.eot) format('eot'),
                url(/jscdn/Materialize/dist/font/material-design-icons/Material-Design-Icons.svg) format('svg'),
                url(/jscdn/Materialize/dist/font/material-design-icons/Material-Design-Icons.ttf) format('ttf'),
                url(/jscdn/Materialize/dist/font/material-design-icons/Material-Design-Icons.woff) format('woff'),
                url(/jscdn/Materialize/dist/font/material-design-icons/Material-Design-Icons.woff) format('woff2');
            }

            .material-icons {
              font-family: 'Material Icons';
              font-weight: normal;
              font-style: normal;
              font-size: 24px;
              line-height: 1;
              letter-spacing: normal;
              text-transform: none;
              display: inline-block;
              white-space: nowrap;
              word-wrap: normal;
              direction: ltr;
              -moz-font-feature-settings: 'liga';
              -moz-osx-font-smoothing: grayscale;
            }


        </style>
    </head>
    <body class="body">

        <!-- Cargando -->
        <div id="loading" class="loading">
            <div class="valign-wrapper">
                <div class="valign">
                    <img src="loading.gif" width="200"/>
                    <h6>
                        Iniciando aplicaci&oacute;n...
                    </h6>
                </div>
            </div>
        </div>

        <!-- JSLib: JQuery -->
        <script src="/jscdn/jquery/dist/jquery.min.js"></script>

        <!-- JSLib: Materialize -->
        
        <script type="text/javascript" src="/jscdn/Materialize/dist/js/materialize.min.js"></script>

        <!-- JSLib: Angular -->
        <script src="/jscdn/angular/angular.min.js"></script>
        <script src="/jscdn/angular-route/angular-route.min.js"></script>
        <script src="/jscdn/angular-sanitize/angular-sanitize.min.js"></script>
        <script src="jsLibs/angular-session.js"></script>
        <script src="jsLibs/angular-local.js"></script>

        <!-- Aplicacion Angular: Definicionn-->
        <script src="application/application.js"></script>

        <!-- Aplicacion Angular: Factorias -->
        <script src="factory/user.interfase.js"></script>

        <!-- Aplicacion Angular: Controladores -->
        <script src="controllers/actions.js"></script>
        <script src="controllers/diputados.js"></script>
        <script src="controllers/diputado.js"></script>


        <!-- Navigator Bar -->
        <div class="row">
            <nav class="navbar-fixed z-depth-2 navbar-zpos" ng-controller="actions">
                <div class="nav-wrapper blue darken-2">
                    
                    <!-- Composicion Logo -->
                    <ul class="left">

                        <!-- Logo: img -->
                        <li>
                            <a href="#/" class="">
                                <img id="logo" style="width:62px;height:62px;"/>
                            </a>
                        </li>

                        <!-- Logo: text -->
                        <li>
                            <h5>
                                Legislatura
                                <br>
                                <small>de Jujuy</small>
                            </h5>                        
                        </li>
                    
                    </ul>

                    <!-- Grupo de Botones -->
                    <ul class="right">
                        
                        <!-- Boton Home -->
                        <li>
                            <a class="waves-effect waves-light blue" ng-click="goHome()">
                                <i class="material-icons">
                                    home
                                </i>
                            </a>
                        </li>

                        <!-- Boton Refreash -->
                        <li>
                            <a class="waves-effect waves-light blue" ng-click="goRefresh()">
                                <i class="material-icons">
                                    refresh
                                </i>
                            </a>                        
                        </li>

                        <!-- Boton Diputados -->
                        <li>
                            <a class="waves-effect waves-light blue" ng-click="goDiputados()">
                                <i class="material-icons">
                                    contacts
                                </i>
                            </a>                        
                        </li>

                    </ul>

                </div>
            </nav>
        </div>

        <div class="row">

            <div class="col s12 m4 l3 grey darken-3" ng-show="sidebar">
            
                <div class="card-image blue">
                    <img id="diputado-fotografia" class="responsive-img" width="100%"/>
                </div>
                <div class="card-action">
                    <span class="white-text">{{nombre}} {{apellido}}</span>
                </div>
                <div class="card-content">
                    <span class="white-text">Mandato: {{mandato}}</span>
                </div>
                <div class="card-action">
                    <paper-button toggles class="white-text">Email: {{email}}</paper-button>
                    <paper-button toggles class="white-text">Tel&eacute;fono: {{telefono}}</paper-button>
                    <paper-button toggles class="white-text">Bloque:{{bloque}}</paper-button>
                    <paper-button toggles class="white-text">Pagina Web: {{web}}</paper-button>
                    <paper-button toggles class="white-text">Facebook: {{face}}</paper-button>
                    <paper-button toggles class="white-text">Twitter: {{twitter}}</paper-button>
                    <paper-button toggles class="white-text">Youtube: {{youtube}}</paper-button> 
                </div>
            
            </div>

            <div class="col s12 m8 l9 grey lighten-3">
                <div ng-view></div>    
            </div>

        </div>

    </body>
</html>
